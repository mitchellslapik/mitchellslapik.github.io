name: Deploy site

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: false   # IMPORTANT FIX

      # âš ï¸ Removed YAML update â€” it can break _config.yml
      # - name: Update _config.yml âš™ï¸
      #   ...

      - name: Install dependencies
        run: |
          bundle install

      - name: Build site ğŸ”§
        run: |
          export JEKYLL_ENV=production
          bundle exec jekyll build --trace

      # (optional â€” remove if you want)
      - name: Purge unused CSS ğŸ§¹
        run: |
          npm install -g purgecss
          purgecss -c purgecss.config.js

      - name: Deploy ğŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
