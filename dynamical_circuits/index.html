<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color:  #f2f2f2;
            text-align: center;
            padding: 20px;
        }

        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .column {
            flex: 48%;
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .caption {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>GIF Gallery</h1>
    </header>

    <div class="gallery">
        <div class="column">
            <img src="line_attractor.gif" alt="GIF 1">
            <div class="caption">Caption for GIF 1</div>
        </div>
        <div class="column">
            <img src="oscillator.gif" alt="GIF 2">
            <div class="caption">Caption for GIF 2</div>
        </div>
        <!-- Add more columns as needed -->
    </div>
</body>
</html>
